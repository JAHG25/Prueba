<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
</head>
<style>
    .button {
        border: none;
        color:brown;
        padding: 14px 28px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .button1 {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        border: none;
    }

    .button1:hover {
        background-color: #09ba00;
        color: rgb(0, 0, 0);
    }

    .button2 {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        border: none;
        }

    .button2:hover {
        background-color: #ff0000;
        color: rgb(0, 0, 0);
    }
</style>
<body>
    <h1>Pagina de Prueba</h1>
    <p>Pagina de prueba para aprender a usar html</p>

    <button class="button button1">Yes</button>
    <button class="button button2">No</button>

    
</body>
</html>
