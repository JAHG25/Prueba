<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
</head>
<style>
    .button {
        border: none;
        color:brown;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .button1 {
        background-color: bisque;
        color: black;
        border: 2px solid #04AA6D;
    }

    .button1:hover {
        background-color: #2500ba;
        color: white;
    }

    .button2 {
        background-color: black;
        color: aliceblue;
        border: 2px solid #008CBA;
        }

    .button2:hover {
        background-color: #00ba0f;
        color: rgb(255, 0, 0);
    }
</style>
<body>
    <h1>Pagina de Prueba</h1>
    <p>Pagina de prueba para aprender a usar html</p>

    <button class="button button1">Bisque</button>
    <button class="button button2">Black</button>

    
</body>
</html>
